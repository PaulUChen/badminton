
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Badminton</title>
    <script src="https://code.jquery.com/jquery-3.4.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
    <script src="badminton.js"></script>
    <style>
        .court {
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .court-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
        }

        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }

        #gameHistoryList {
            list-style-type: none;
            padding: 0;
        }

        #gameHistoryList li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        .player1 { grid-area: 1 / 1 / 2 / 2; }
        .player2 { grid-area: 1 / 2 / 2 / 3; }
        .player3 { grid-area: 2 / 1 / 3 / 2; }
        .player4 { grid-area: 2 / 2 / 3 / 3; }

        .finishGameBtn {
    width: auto;
    margin: 5px 0;
    padding: 5px 10px;
    font-size: 14px;
    background-color: #FF5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.finishGameBtn:hover {
    background-color: #E64A19;
}
    </style>
</head>

<body>
    <h1>羽毛球</h1>
    <button id="addPlayerBtn">新增球員</button>
    <button id="addCourtBtn">新增場地</button>
    <button id="removePlayerBtn">移除球員</button>
    <button id="removeCourtBtn">移除空場地</button>
    <button id="nextGameBtn">下一場比賽</button>
    <button id="resetRecordBtn">重置所有玩家紀錄</button>
    <button id="resetPeopleBtn">清除所有玩家</button>
    <button id="resetCourtBtn">清除所有場地</button>

    <h2>球員列表</h2>
    <ul id="playersList"></ul>

    <h2>場地列表</h2>
    <ul id="courtsList"></ul>

    <h2>比賽歷程</h2>
    <ul id="gameHistoryList"></ul>

</body>

</html>
