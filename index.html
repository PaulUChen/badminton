<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
    <script src="badminton.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            margin: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-group {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }

        .court {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000;
            max-width: 300px;
            height: 200px;
            position: relative;
        }

        .court-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
        }

        .player {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }

        .player1 { grid-area: 1 / 1 / 2 / 2; }
        .player2 { grid-area: 1 / 2 / 2 / 3; }
        .player3 { grid-area: 2 / 1 / 3 / 2; }
        .player4 { grid-area: 2 / 2 / 3 / 3; }

        .court-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }

        .court-controls .btn {
            width: auto;
            margin: 5px 0;
            padding: 5px 10px;
            font-size: 14px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .finishGameBtn {
            width: auto;
            margin: 5px 0;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .finishGameBtn:hover {
            background-color: #E64A19;
        }

        .restBtn {
            background-color: rgb(79, 137, 236);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 10px;
        }
        .restBtn:hover {
            background-color: rgb(32, 32, 95);
        }
        .restBtn.resting {
            background-color: #808080;
            cursor: default;
        }
        .restBtn.resting:hover {
            background-color: #808080;
        }

        @media (max-width: 600px) {
            .btn {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <h1>羽毛球</h1>
    <div class="container">
        <div class="btn-group">
            <div class="dropdown">
                <a href="#" class="btn dropdown-toggle"><i class="fas fa-user"></i> 球員管理</a>
                <div class="dropdown-content">
                    <a href="#" id="addPlayerBtn"><i class="fas fa-user-plus"></i> 新增球員</a>
                    <a href="#" id="removePlayerBtn"><i class="fas fa-user-minus"></i> 移除球員</a>
                </div>
            </div>
            
            <div class="dropdown">
                <a href="#" class="btn dropdown-toggle"><i class="fas fa-volleyball-ball"></i> 場地管理</a>
                <div class="dropdown-content">
                    <a href="#" id="addCourtBtn"><i class="fas fa-plus-square"></i> 新增場地</a>
                    <a href="#" id="removeCourtBtn"><i class="fas fa-minus-square"></i> 移除空場地</a>
                </div>
            </div>
            
            <div class="dropdown">
                <a href="#" class="btn dropdown-toggle"><i class="fas fa-tools"></i> 設定</a>
                <div class="dropdown-content">
                    <a href="#" id="resetRecordBtn"><i class="fas fa-sync-alt"></i> 重置所有玩家紀錄</a>
                    <a href="#" id="resetPeopleBtn"><i class="fas fa-user-times"></i> 清除所有玩家</a>
                    <a href="#" id="resetCourtBtn"><i class="fas fa-minus-square"></i> 清除所有場地</a>
                </div>
            </div>
            <a href="#" class="btn" id="nextGameBtn"><i class="fas fa-step-forward"></i> 下一場比賽</a>
        </div>

        <h2>場地列表</h2>
        <ul id="courtsList"></ul>

        <h2>球員列表</h2>
        <ul id="playersList"></ul>

        <h2>比賽歷程</h2>
        <ul id="gameHistoryList"></ul>
    </div>
</body>
</html>
